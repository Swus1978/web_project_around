<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body>
    <div class="page">
        <header class="logo">
            <h1 class="logo__title">Around</h1>
            <p class="logo__paragraph">The U.S.</p>
            <div class="logo__line">

            </div>
        </header>
        <main>
            <section class="author">
                <img class="author__image" src="/images/image.jpg" alt="jaques">
                <button class="author__button-vector" type="button" title="pen">
                    <img src="/svg/pen.svg" alt="pen">
                </button>
                <h2 class="author__title">Jacques Cousteau</h2>
                <p class="author__text">Explorador</p>
                <button class="author__button" id="openPopupButton" type="button" title="add">

                </button>
            </section>
            <section class="popup__main">
                <h2 class="popup__visually-hidden">Popup Form</h2>
                <div class="popup" id="popup">
                    <button class="popup__close-button" id="closePopupButton" type="button" title="close">
                        <img src="/svg/Close Icon.svg" alt="close">
                    </button>
                    <h3 class="popup__title">Editar perfil</h3>
                    <form class="popup__form" name="register">
                        <input class="popup__info" type="text" name="name" placeholder="Titulo" required>
                        <label for="imageUrl">Pegar URL de imagen:</label>
                        <input class="popup__load" type="text" id="imageUrl" placeholder="https://example.com/image.jpg"
                            required>
                        <img class="popup__image" id="preview" src="#" alt="Preview Image">
                        <button class="popup__button_type_save" type="submit">Crear</button>
                    </form>
                </div>
            </section>
            <section class="card">
                <h2 class="card__visually-hidden">Card Section</h2>
                <section class="card-section">
                    <div class="card-section__grid">
                        <div class="card-section__card card-section__card-one">
                            <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Image 1"
                                class="card-section__card-img">
                            <input class="card__trash-button" type="image" src="/svg/Trash.svg" alt="Delete"
                                title="Delete">
                            <h3 class="card-section__card-title">Valle Yosemite</h3>
                            <button class="card-section__card-button card-section__card-button--heart" title="Like">
                            </button>
                        </div>
                        <div class="card-section__card card-section__card-two">
                            <img src="images/kirill-pershin-1404681-unsplash.png" alt="Image 2"
                                class="card-section__card-img">
                            <input class="card__trash-button" type="image" src="/svg/Trash.svg" alt="Delete"
                                title="Delete">
                            <h3 class="card-section__card-title">Lago Louise</h3>
                            <button class="card-section__card-button card-section__card-button--heart" title="Like">
                            </button>
                        </div>
                        <div class="card-section__card card-section__card-three">
                            <img src="images/kirill-pershin-1556355-unsplash.png" alt="Image 3"
                                class="card-section__card-img">
                            <input class="card__trash-button" type="image" src="/svg/Trash.svg" alt="Delete"
                                title="Delete">
                            <h3 class="card-section__card-title">Bold Mountains</h3>
                            <button class="card-section__card-button card-section__card-button--heart" title="Like">
                            </button>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer class="footer">
            <h3 class="footer__title">&copy;2024 Around The U.S.</h3>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
